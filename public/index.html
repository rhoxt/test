<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="./logic.js"></script>
        <script defer src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="./index.css">
        <title>BEERPONG</title>

        <!-- Load required Bootstrap and BootstrapVue CSS -->
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

        <!-- Load polyfills to support older browsers -->
        <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

        <!-- Load Vue followed by BootstrapVue -->
        <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
        <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

        <!-- Load the following for BootstrapVueIcons support -->
        <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

        <!--popper. falls mal dropdown-->
        <script src="//unpkg.com/@popperjs/core@2"></script>

    </head>
    <body>
        <div id="app">
            <template>
                <div>
                  <b-table sort-by = "date" sort-desc ="true" sticky-header = "true" striped hover :items="items" :fields="fields"></b-table>
                </div>
            </template>


        <template>
            <b-container>
                <b-row>
                    <b-col>
                        <label for="team1player1">Team 1:</label>

                        <b-form-input list="my-list-id" v-model="team1player1"></b-form-input>

                        <b-datalist id="my-list-id" options="players">
                            <option :value = "player.nickName" v-for="player in players">{{player.firstName + " " +player.lastName + " " + player.nickName}}</option>
                        </b-datalist>

                        <b-form-input list="my-list-id2" v-model="team1player2"></b-form-input>

                        <b-datalist id="my-list-id2" options="players">
                            <option  :value = "player.nickName" v-for="player in players">{{player.firstName + " " +player.lastName + " " + player.nickName}}</option>
                        </b-datalist>

                        <b-form-input id="team1score" type="number" v-model="team1score" placeholder="Becher übrig Team 1"></b-form-input>
                    </b-col>
                    <b-col>
                        <label for="team2player1">Team 2:</label>
                        <b-form-input id="team2player1a" v-model="team2player1" placeholder="Player 1"></b-form-input>
                        <b-form-input id="team2player2a" v-model="team2player2" placeholder="Player 2"></b-form-input>
                        <b-form-input id="team2score" type="number" v-model="team2score" placeholder="Becher übrig Team 2"></b-form-input>
                    </b-col>
                </b-row>
                <b-row>
                    <b-col>
                        <button id="addGame">AddGame</button>
                    </b-col>
                </b-row>
            </b-container>

            <b-container>
                <b-row>
                    <b-col>
                        <label for="newPlayerFirst">New Player</label>
                        <b-form-input id="newPlayerFirst" v-model="newPlayerFirstName" placeholder="First name"></b-form-input>
                        <b-form-input id="newPlayerLast" v-model="newPlayerLastName" placeholder="Last name"></b-form-input>
                        <b-form-input id="newPlayerNickName" v-model="newPlayerNickName" placeholder="Nickname"></b-form-input>
                    </b-col>
                </b-row>
                    <b-row>
                        <b-col>
                            <button id="addPlayer">Add Player</button>
                        </b-col>
                        <b-col>
                            <button id="fetchPlayers">fetch Players</button>
                        </b-col>
                    </b-row>
            </b-container>
        </template>
        </div>
    </div>
    </body>
</html>
